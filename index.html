<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
   />
    <style>
        * {
                margin: 0;
                padding: 0;
                box-sizing: border-box; 
          }     
        body{
            margin:0;
            padding:0;
        }
        nav{
            background-color:green;
            color:white;
            width:100%;
            min-height:5rem;
            display:flex;
            flex-direction: column;
        }
        .nav-upper-part{
           min-height:5rem;
           display:flex;
           justify-content: space-between;
           padding-right:3rem;
           padding-left:3rem;
           align-items: center;
        }
        @media(max-width:450px){
            .nav-upper-part{
                justify-content:center;
                flex-wrap: wrap;
                flex-direction: column;
                align-items:center;
                padding-right:0rem;
                padding-left:0rem;
            }
        }
        .nav-title{
          font-size:2rem;
          display:flex;
          justify-content:center;
        }
        .nav-buttons{
            display:flex;
            justify-content:center;
            flex-wrap: wrap;
            gap:1rem;
        }
          .login-button{
           width:5em;
           height:2em;
        }
        .signup-button{
           width:5em;
           height:2em;
        }
        .burger-icon{
          align-self: flex-start;  /* move to left */
    margin-left: 1rem;
    height: 5rem;            /* match nav bar height */
    display: flex;
    align-items: center;     /* center icon vertically */
        }
        @media(min-width:450px){
            .burger-icon{
               display:none;
            }
        }
        .nav-lower-part{
            background-color: aqua;
            display:flex;
            justify-content:center;
        }
        .nav-items-contaienr{
            display: flex;
            flex-wrap: wrap;
            padding-right:2.5rem;
            padding-left:2.5rem;
            width:100%;
            
        } 
        .nav-item{
           padding:0.5rem;
           height:2rem;
        }
        .nav-item:hover{
           background-color: black;
        }
        
    </style>
</head>
<body>
    <div class="js-container"></div>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>


    <script type="text/babel">
        function Header(){
            return(
            <nav>
                <div className="nav-upper-part">
                <div className="nav-title">
                  EventPlanner
                </div>
                <div className="nav-buttons">
                   <button className="login-button">login</button>
                   <button className="signup-button">signup</button>
                </div>
                <div className="burger-icon"><i class="fa-solid fa-bars"></i></div>
                </div>
                <div className="nav-lower-part">
               <div className="nav-items-contaienr">
                  <p className="nav-item">placeholder</p>
                  <p className="nav-item">placeholder</p>
                  <p className="nav-item">placeholder</p>
                  <p className="nav-item">placeholder</p>
                  <p className="nav-item">placeholder</p>
                  <p className="nav-item">placeholder</p>
                  <p className="nav-item">placeholder</p>
                  </div>
                </div>
            </nav>
        )
        }
        function App(){
            return(
                <>
                  <Header/>
                </>
            )
        }
      const container = document.querySelector('.js-container');
       const root= ReactDOM.createRoot(container);
      root.render(<App />);   
    </script>
</body>
</html>
