<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.cdnfonts.com/css/instrument-sans" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 200vh;
            font-family: 'Instrument Sans', sans-serif;

        }

        nav {
            width: 100%;
            min-height: 5rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: black;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);

        }


        .nav-title {
            font-size: 2rem;
            display: flex;
            justify-content: center;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .login-button {
            width: 5em;
            height: 2em;
            border-radius: 6px;
            background-color: white;
            border: none;
            cursor: pointer;

        }

        .login-button:hover {
            background-color: black;
            color: white;
            transition: 0.3s ease;

        }

        .signup-button {
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            width: 5em;
            height: 2em;
            border-radius: 6px;
        }

        .signup-button:hover {
            background-color: white;
            color: black;
            transition: 0.3s ease;
        }

        .burger-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }


        .nav-lower-part {
            display: flex;
            justify-content: center;
        }

        .nav-items-contaienr {
            display: flex;
            flex-wrap: wrap;
            padding-right: 2.5rem;
            padding-left: 2.5rem;
            width: 100%;

        }

        .nav-item {
            padding: 0.5rem;
            min-height: 2rem;
        }

        .nav-item:hover {
            background-color: #082567;
            color: white;
            transition: 0.3s ease;
        }

        .nav-upper-part {
            background-color: #082567;
            color: white;
        }



        @media(min-width:450px) {
            .burger-icon {
                display: none;
            }

            .nav-upper-part {
                min-height: 5rem;
                display: flex;
                justify-content: space-between;
                padding-right: 3rem;
                padding-left: 3rem;
                align-items: center;
            }
        }

        @media(max-width:450px) {
            nav {
                box-shadow: unset;
            }

            .nav-upper-part {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: auto;
                padding: 0.5rem;
                height: 2.5rem;
            }

            .nav-title {
                gap: 0.5rem;
                align-self: flex-start;
                font-size: 1.25rem;

            }

            .nav-buttons {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .signup-button {
                display: none;
            }



            nav-lower-part {
                position: absolute;
            }

            .nav-items-contaienr {
                flex-direction: column;
                padding-left: 0.1rem;
            }

            .nav-lower-part {
                position: absolute;
                left: -100%;
                top: 2.5rem;
                height: 100vh;
                width: 50%;
                flex-direction: column;
                transition: left 0.3s ease;
                z-index: 1000;
                padding: 0;
                justify-content: unset;
                background-color: #082567;
            }

            .nav-lower-part.open {
                left: -2px;
            }

            .nav-item {
                width: 100%;
                white-space: normal;
                word-break: break-word;

                color: white;

            }


        }
    </style>
</head>

<body>
    <div class="js-container"></div>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin
        src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>


    <script type="text/babel">
        function Header() {
            const [menuOpen, setMenuOpen] = React.useState(false)
            const toggleMenu = () => {
                setMenuOpen(!menuOpen)
                console.log(menuOpen)
            }
            return (
                <nav>
                    <div className="nav-upper-part">
                        <div className="nav-title">
                            <div className="burger-icon" onClick={toggleMenu}><i class="fa-solid fa-bars"></i></div>
                            EventPlanner
                        </div>
                        <div className="nav-buttons">
                            <button className="login-button">login</button>
                            <button className="signup-button">signup</button>
                        </div>

                    </div>
                    <div className={`nav-lower-part ${menuOpen ? "open" : ""}`}>
                        <div className="nav-items-contaienr">
                            <p className="nav-item">events</p>
                            <p className="nav-item">profile</p>
                        </div>
                    </div>
                </nav>
            )
        }
        function App() {
            return (
                <>
                    <Header />
                </>
            )
        }
        const container = document.querySelector('.js-container');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);   
    </script>
</body>

</html>
